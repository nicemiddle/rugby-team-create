{% extends 'rugby_team_create/base.html' %}

{% block title %}選手一覧{% endblock %}

{% block main %}
<table class="player_list_table">
  <tr>
    <th>選手名</th>
    <th>代表国</th>
  </tr>
  {% for player in player_list %}
  <tr>
    <td align="center">{{player.name}}</td>
    <td align="center">{{player.nationality}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
