{% extends 'rugby_team_create/base.html' %}

{% block title %}チーム作成フォーム{% endblock %}

{% block main %}
<div class="n_form">
<form action="" method="POST">
    {% for field in form %}
        <div class="n_{{forloop.counter}}">
            {{field.label_tag}}
            <div>
            {{field}}
            </div>
        </div>
    {% endfor %}
    <button class="btn1" type="submit">登録</button>
    {% csrf_token %}
</form>
</div>

{% endblock %}
